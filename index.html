<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produstry</title>
    <link rel="shortcut icon" href="images/produse_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="container">
        <div class="item">
            <input class="input" type="text">
        </div>
        <div class="item">
            <button class="button oparator_color">C</button>
            <button class="button oparator_color">=</button>
            <button class="button oparator_color">%</button>
            <button class="button oparator_color">/</button>
        </div>
        <div class="item">
            <button class="button numer_color">9</button>
            <button class="button numer_color">8</button>
            <button class="button numer_color">7</button>
            <button class="button oparator_color">*</button>
        </div>
        <div class="item">
            <button class="button numer_color">6</button>
            <button class="button numer_color">5</button>
            <button class="button numer_color">4</button>
            <button class="button oparator_color">-</button>
        </div>
        <div class="item">
            <button class="button numer_color">3</button>
            <button class="button numer_color">2</button>
            <button class="button numer_color">1</button>
            <button class="button oparator_color">+</button>
        </div>
        <div class="item">
            <button class="button numer_color">0</button>
            <button class="button oparator_color">100</button>
            <button class="button oparator_color">1000</button>
            <button class="button oparator_color">.</button>
        </div>

    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
